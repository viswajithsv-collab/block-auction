<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Dashboard - Instructor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #e94560;
        }
        .header h1 { color: #e94560; }
        .controls { display: flex; gap: 15px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        .btn-start { background: #4ecca3; color: #1a1a2e; }
        .btn-freeze { background: #e94560; color: white; }
        .btn-reset { background: #666; color: white; }
        .timer-display {
            font-size: 2.5em;
            font-family: monospace;
            color: #4ecca3;
            background: rgba(0,0,0,0.5);
            padding: 10px 30px;
            border-radius: 10px;
        }
        .timer-display.warning { color: #e94560; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status { padding: 5px 15px; border-radius: 15px; font-size: 0.9em; margin-left: 20px; }
        .status.ok { background: #4ecca3; color: #1a1a2e; }
        .status.err { background: #e94560; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .panel h2 {
            color: #e94560;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .panel.full { grid-column: 1 / -1; }
        .wanted-list { max-height: 400px; overflow-y: auto; }
        .wanted-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 4px solid #4ecca3;
        }
        .wanted-item .rank { font-size: 1.5em; font-weight: bold; color: #e94560; width: 40px; }
        .wanted-item .info { flex: 1; margin-left: 15px; }
        .wanted-item .name { font-weight: bold; }
        .wanted-item .teams { font-size: 0.85em; color: #888; }
        .wanted-item .total { font-size: 1.3em; font-weight: bold; color: #4ecca3; }
        .bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 5px; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #4ecca3, #e94560); border-radius: 3px; }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        .team-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .team-card h3 { color: #4ecca3; margin-bottom: 10px; }
        .team-card .stat { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.9em; }
        .team-card .stat .label { color: #888; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab {
            padding: 10px 25px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
        .tab.active { background: #e94560; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .winners-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .winner-card {
            background: rgba(78, 204, 163, 0.1);
            border: 2px solid #4ecca3;
            border-radius: 10px;
            padding: 15px;
            align-self: start;
        }
        @media (max-width: 1200px) {
            .winners-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 900px) {
            .winners-grid { grid-template-columns: repeat(2, 1fr); }
        }
        .winner-card h4 { color: #4ecca3; margin-bottom: 10px; }
        .winner-item { margin: 8px 0; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 5px; }
        .winner-item .item-name { color: #888; font-size: 0.9em; }
        .winner-item .winner-team { color: #e94560; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Auction Dashboard</h1>
        <div class="timer-display" id="timer">15:00</div>
        <div class="controls">
            <span class="status err" id="status">Connecting...</span>
            <button class="btn btn-start" onclick="startAuction()">‚ñ∂ Start</button>
            <button class="btn btn-freeze" onclick="freezeAuction()">‚èπ Freeze</button>
            <button class="btn btn-reset" onclick="resetAuction()">‚Ü∫ Reset</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('live')">üìä Live View</button>
        <button class="tab" onclick="showTab('teams')">üë• Teams</button>
        <button class="tab" onclick="showTab('winners')">üèÜ Winners</button>
    </div>

    <div class="tab-content active" id="tab-live">
        <div class="dashboard">
            <div class="panel">
                <h2>üî• Most Wanted Items</h2>
                <div class="wanted-list" id="mostWanted"></div>
            </div>
            <div class="panel">
                <h2>‚ùÑÔ∏è Least Wanted Items</h2>
                <div class="wanted-list" id="leastWanted"></div>
            </div>
            <div class="panel full">
                <h2>üë• Teams Overview</h2>
                <div class="team-grid" id="teamGrid"></div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="tab-teams">
        <div class="panel">
            <h2>üë• Team Details</h2>
            <div class="team-grid" id="teamGridFull"></div>
        </div>
    </div>

    <div class="tab-content" id="tab-winners">
        <div class="panel">
            <h2>üèÜ Auction Results</h2>
            <div class="winners-grid" id="winnersGrid"></div>
        </div>
    </div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwbMIZyLuPD4kIDN0XJXfr4B1UDCcPwUkEtQon2lLWHqXUOpIzBgh4kFDxI9PFkrzM/exec';
const DURATION = 15 * 60;

const SETS = [
    { id: "set1", name: "Set 1: Geometry", items: [{id:"a",name:"a"},{id:"b",name:"b"},{id:"ri_eq",name:"r<sub>i</sub> = œÅ<sub>i</sub>/œÄa¬≤"},{id:"ro_eq",name:"r<sub>o</sub> = œÅ<sub>o</sub>/œÄ(b¬≤‚àía¬≤)"}]},
    { id: "set2", name: "Set 2: Passive Membrane", items: [{id:"gleak",name:"g<sub>leak</sub>"},{id:"Erest",name:"E<sub>rest</sub>"},{id:"Kleak",name:"K<sub>leak</sub>"}]},
    { id: "set3", name: "Set 3: Synaptic Input", items: [{id:"gsyn",name:"g<sub>syn</sub>(t)"},{id:"Esyn",name:"E<sub>syn</sub>"},{id:"Ksyn",name:"K<sub>syn</sub>"}]},
    { id: "set4", name: "Set 4: Ion Potentials", items: [{id:"ENa",name:"E<sub>Na</sub>"},{id:"EK",name:"E<sub>K</sub>"},{id:"ECl",name:"E<sub>Cl</sub>"}]},
    { id: "set5", name: "Set 5: EPSP", items: [{id:"Esyn_epsp",name:"E<sub>syn</sub> > E<sub>rest</sub>"},{id:"df_epsp",name:"(V<sub>m</sub> ‚àí E<sub>syn</sub>) < 0"},{id:"Ksyn_epsp",name:"K<sub>syn</sub> < 0 (inward)"}]},
    { id: "set6", name: "Set 6: IPSP", items: [{id:"Esyn_ipsp",name:"E<sub>syn</sub> < E<sub>rest</sub>"},{id:"df_ipsp",name:"(V<sub>m</sub> ‚àí E<sub>syn</sub>) > 0"},{id:"Ksyn_ipsp",name:"K<sub>syn</sub> > 0 (outward)"}]},
    { id: "set7", name: "Set 7: Membrane Current", items: [{id:"Km_total",name:"K<sub>m</sub> = K<sub>leak</sub> + K<sub>syn</sub>"},{id:"z0",name:"z<sub>0</sub>"}]},
    { id: "set8", name: "Set 8: Intracellular", items: [{id:"Ii",name:"I<sub>i</sub>"},{id:"Vi",name:"V<sub>i</sub>"},{id:"dVi",name:"‚àÇV<sub>i</sub>/‚àÇz = ‚àír<sub>i</sub>I<sub>i</sub>"}]},
    { id: "set9", name: "Set 9: Extracellular", items: [{id:"Io",name:"I<sub>o</sub>"},{id:"Vo",name:"V<sub>o</sub>"},{id:"dVo",name:"‚àÇV<sub>o</sub>/‚àÇz = ‚àír<sub>o</sub>I<sub>o</sub>"}]},
    { id: "set10", name: "Set 10: Conservation", items: [{id:"dIi",name:"‚àÇI<sub>i</sub>/‚àÇz = ‚àíK<sub>m</sub>"},{id:"dIo",name:"‚àÇI<sub>o</sub>/‚àÇz = K<sub>m</sub>"}]},
    { id: "set11", name: "Set 11: Membrane Potential", items: [{id:"Vm_def",name:"V<sub>m</sub> = V<sub>i</sub> ‚àí V<sub>o</sub>"},{id:"Vi_eq",name:"V<sub>i</sub> = V<sub>m</sub> + V<sub>o</sub>"}]},
    { id: "set12", name: "Set 12: Governing Eq", items: [{id:"gov_eq",name:"‚àÇ¬≤V<sub>m</sub>/‚àÇz¬≤ = (r<sub>o</sub>+r<sub>i</sub>)K<sub>m</sub>"}]},
    { id: "set13", name: "Set 13: Intra Recording", items: [{id:"intra_elec",name:"Intracellular electrode"},{id:"epsp_intra",name:"EPSP: V<sub>i</sub> ‚Üë"},{id:"ipsp_intra",name:"IPSP: V<sub>i</sub> ‚Üì"}]},
    { id: "set14", name: "Set 14: Extra Recording", items: [{id:"extra_elec",name:"Extracellular electrode"},{id:"epsp_extra",name:"EPSP: V<sub>o</sub> ‚Üì"},{id:"ipsp_extra",name:"IPSP: V<sub>o</sub> ‚Üë"}]},
    { id: "set15", name: "Set 15: Constraints", items: [{id:"ro_constraint",name:"r<sub>o</sub> > 0"},{id:"gsyn_constraint",name:"g<sub>syn</sub> > 0"}]},
    { id: "set16", name: "Set 16: Polarity", items: [{id:"polarity",name:"ŒîV<sub>o</sub> opposite to ŒîV<sub>m</sub>"},{id:"ro_magnitude",name:"|ŒîV<sub>o</sub>| depends on r<sub>o</sub>"}]}
];

let allBids = {};
let timeLeft = DURATION;
let timerInterval = null;
let running = false;

function showTab(name) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${name}')"]`).classList.add('active');
    document.getElementById('tab-' + name).classList.add('active');
    if (name === 'winners') renderWinners();
}

function startAuction() {
    if (running) return;
    running = true;
    timerInterval = setInterval(() => {
        if (timeLeft <= 0) { freezeAuction(); return; }
        timeLeft--;
        updateTimer();
    }, 1000);
}

function freezeAuction() {
    running = false;
    if (timerInterval) clearInterval(timerInterval);
    document.getElementById('timer').textContent = 'FROZEN';
    document.getElementById('timer').classList.add('warning');
    showTab('winners');
}

function resetAuction() {
    if (!confirm('Reset auction? All bids will be cleared.')) return;
    
    const script = document.createElement('script');
    const cb = 'reset_' + Date.now();
    window[cb] = function(data) {
        alert('Auction reset!');
        allBids = {};
        timeLeft = DURATION;
        running = false;
        if (timerInterval) clearInterval(timerInterval);
        updateTimer();
        document.getElementById('timer').classList.remove('warning');
        updateDisplays();
        delete window[cb];
    };
    script.src = API + '?action=resetAuction&callback=' + cb;
    document.body.appendChild(script);
}

function updateTimer() {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById('timer').textContent = m.toString().padStart(2,'0') + ':' + s.toString().padStart(2,'0');
    if (timeLeft < 120) document.getElementById('timer').classList.add('warning');
}

function poll() {
    const script = document.createElement('script');
    const cb = 'cb_' + Date.now();
    
    window[cb] = function(data) {
        if (data && data.bids) {
            allBids = data.bids;
            updateDisplays();
            setStatus(true);
        }
        delete window[cb];
        script.remove();
    };
    
    script.src = API + '?action=getAllBids&callback=' + cb;
    script.onerror = () => { setStatus(false); script.remove(); delete window[cb]; };
    document.body.appendChild(script);
}

function setStatus(ok) {
    const el = document.getElementById('status');
    el.textContent = ok ? 'Connected' : 'Offline';
    el.className = 'status ' + (ok ? 'ok' : 'err');
}

function updateDisplays() {
    renderMostWanted();
    renderLeastWanted();
    renderTeamGrid();
}

function getItemTotals() {
    const totals = [];
    SETS.forEach(s => s.items.forEach(i => {
        const bids = allBids[i.id] || {};
        const total = Object.values(bids).reduce((a,b) => a+b, 0);
        const count = Object.values(bids).filter(b => b > 0).length;
        totals.push({ id: i.id, name: i.name, total, count });
    }));
    return totals;
}

function renderMostWanted() {
    const c = document.getElementById('mostWanted');
    const items = getItemTotals().sort((a,b) => b.total - a.total).slice(0, 10);
    const max = items[0]?.total || 1;
    
    c.innerHTML = items.map((item, i) => `
        <div class="wanted-item">
            <div class="rank">#${i+1}</div>
            <div class="info">
                <div class="name">${item.name}</div>
                <div class="teams">${item.count} teams</div>
                <div class="bar"><div class="bar-fill" style="width:${(item.total/max)*100}%"></div></div>
            </div>
            <div class="total">${item.total}</div>
        </div>
    `).join('');
}

function renderLeastWanted() {
    const c = document.getElementById('leastWanted');
    const items = getItemTotals().sort((a,b) => a.total - b.total).slice(0, 10);
    const max = Math.max(...getItemTotals().map(i => i.total)) || 1;
    
    c.innerHTML = items.map((item, i) => `
        <div class="wanted-item">
            <div class="rank">#${i+1}</div>
            <div class="info">
                <div class="name">${item.name}</div>
                <div class="teams">${item.count} teams</div>
                <div class="bar"><div class="bar-fill" style="width:${(item.total/max)*100}%"></div></div>
            </div>
            <div class="total">${item.total}</div>
        </div>
    `).join('');
}

function renderTeamGrid() {
    const teams = {};
    
    Object.entries(allBids).forEach(([itemId, bids]) => {
        Object.entries(bids).forEach(([team, amount]) => {
            if (!teams[team]) teams[team] = { total: 0, items: 0, winning: 0 };
            if (amount > 0) {
                teams[team].total += amount;
                teams[team].items++;
            }
        });
    });
    
    // Count winning items
    Object.entries(allBids).forEach(([itemId, bids]) => {
        let max = 0, winner = null;
        Object.entries(bids).forEach(([team, amount]) => {
            if (amount > max) { max = amount; winner = team; }
        });
        if (winner && teams[winner]) teams[winner].winning++;
    });
    
    const html = Object.entries(teams).map(([name, data]) => `
        <div class="team-card">
            <h3>${name}</h3>
            <div class="stat"><span class="label">Points used:</span><span>${data.total}</span></div>
            <div class="stat"><span class="label">Items bid:</span><span>${data.items}</span></div>
            <div class="stat"><span class="label">Winning:</span><span>${data.winning}</span></div>
        </div>
    `).join('');
    
    document.getElementById('teamGrid').innerHTML = html || '<p style="color:#888">No teams yet...</p>';
    document.getElementById('teamGridFull').innerHTML = html || '<p style="color:#888">No teams yet...</p>';
}

function renderWinners() {
    const c = document.getElementById('winnersGrid');
    
    c.innerHTML = SETS.map(set => `
        <div class="winner-card">
            <h4>${set.name}</h4>
            ${set.items.map(item => {
                const bids = allBids[item.id] || {};
                let max = 0, winner = null;
                Object.entries(bids).forEach(([team, amount]) => {
                    if (amount > max) { max = amount; winner = team; }
                });
                return `
                    <div class="winner-item">
                        <div class="item-name">${item.name}</div>
                        <div class="winner-team">${winner || 'No bids'}</div>
                        ${winner ? `<div style="color:#4ecca3;font-size:0.8em">${max} pts</div>` : ''}
                    </div>
                `;
            }).join('')}
        </div>
    `).join('');
}

// Init
poll();
setInterval(poll, 2000);
</script>
</body>
</html>
